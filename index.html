<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<title>Hangman Game</title>
</head>
<body>
	<header> Anna's Hangman Game </header>
	<div id = "HangmanGame">
		<div id = "pickLetter">
			Press any letter to begin your guess
			<br/>
			Theme: Fruit
		</div>

		<div>
			Wins: 
		<div id = "score">
		</div>
	</div>

		<div>
			Current Word
			<div id = "currentWord">
			</div>
		</div>

		<div>
			Number of Guesses Remaining
			<div id = "guessLeft">
			</div>
		</div>
		<div >
			Letters already guessed
			<div id = "guessedLetters">	
			</div>
		</div>
	</div>
	<script src="assets/game.js"></script>
</body>
</html>
